<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rekeningoverzicht - LeenmanBank</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../dependencies/all.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../dependencies/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dependencies/adminlte.min.css">
    <link rel="stylesheet" href="../../css/main.css">

    <script rel="script" src="../../javascript/domManipulationMethods.js"></script>

</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="../../images/cmc_logo.png" alt="CMC Logo" class="brand-image">
                    <span class="brand-text font-weight-bold cmc-blauw">LeenmanBank</span>
                </a>
                <!-- Navbar toggler -->
                <button class="navbar-toggler order-1" type="button" data-toggle="collapse"
                        data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                    <!-- Left navbar links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Rekeningoverzicht</a>
                        </li>
                    </ul>
                </div>
                <!-- Right navbar links -->
                <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                    <li class="nav-item">
                        <a href="../../html/login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.navbar -->


        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">

            <!-- PAGE HEADER (and active client name indicator on the right) -->
            <div class="content-header">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Rekeningoverzicht</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <h5 id="active-client-name-breadcrumb" class="float-right"></h5>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->


            <!-- MAIN CONTENT -->
            <div class="content">
                <div class="container">

                    <!-- EIGEN REKENINGEN -->
                    <div class="card card-primary shadow">
                        <div class="card-header">
                            <h3 class="card-title">Eigen rekeningen</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <section class="content">
                                <div class="container-fluid">
                                    <!-- OWNED-->
                                    <div id="accountOwned" class="row accountOwned">
                                    </div>
                                </div>
                                <!-- /.row -->
                            </section>
                        </div><!-- /.container-fluid -->
                        <!-- /.content -->
                    </div>

                    <!-- GEMACHTIGDE REKENINGEN -->
                    <div class="card card-primary shadow">
                        <div class="card-header">
                            <h3 class="card-title">Gemachtigde rekeningen</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <section class="content">
                                <div class="container-fluid">
                                    <!-- AUTHORIZED -->
                                    <div id="accountAuthorized" class="accountAuthorized row"></div>
                                </div>
                            </section>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- ./wrapper -->

    <!--JAVASCRIPT-->

    <!-- jQuery -->
    <script src="../../dependencies/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../dependencies/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dependencies/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dependencies/demo.js"></script>

</body>
<script defer src="../../javascript/Account/dashboardClient.js"></script>
<script defer src="../../javascript/Account/bankAccountOverall.js"></script>
</html>
