            <a href="#" class="navbar-brand">

            <!-- Navbar toggler -->
            <button class="navbar-toggler order-1" type="button" data-toggle="collapse"

<p align="right" id="currentDate" name = "currentDate">huidige datum</p>

    <!-- PAGE HEADER (and active client name indicator on the right) -->
    <div class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Transactie</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <h5 id="active-client-name-breadcrumb" class="float-right"></h5>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

<h3 id = "userFullName" name = "userFullName">Jan Janssen</h3>

<form name="transaction" onSubmit="return validateIBAN()">

    <p id="accountIBAN" name="accountIBAN">
        BankIBAN
    </p>
    <p id="balance" name="balance">
        € Balance
    </p>
    <br><br>

    <label for="transaction_amount_euro">Bedrag:</label><br>
    <span>€</span>
    <input type="tel"
           oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')"
           maxlength="6"
           id="transaction_amount_euro"
           name="transaction_amount_euro"
           value="0"
           required>

    <label for="transaction_amount_euro_cents">,</label>
    <input type="tel"
           maxlength="2"
           oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')"
           id="transaction_amount_euro_cents"
           name="transaction_amount_euro_cents"
           value="00"
           required>
    <br><br>

    <label for="recipient_IBAN">Rekeningnummer ontvanger:</label><br>
    <input type="text" id="recipient_IBAN" name="recipient_IBAN" required><br><br>
    <button type="button" id="check_iban" onclick="checkAllInformation()" value="button">Check</button><br><br>

    <!--    Uchange to text field , with max amount characters-->
    <label for="transaction_description">Omschrijving transactie:</label><br>
    <input type="text" id="transaction_description" name="transaction_description"><br><br>

    <input id="submit" name = "submit" onclick=" goToTransferPage();getALLUserInput();" type="submit">

</form>
    </div>
<!-- ./wrapper -->
